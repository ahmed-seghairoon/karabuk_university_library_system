{% extends "base.html" %}
{% block content %}
{% load static %}
<main class="container">
    <div class="books-section">
        <h3 class="category"><div></div> Search Results</h3>
        <div class="books-container" style="flex-wrap: wrap;">
            {% for book in books %}
            <a href="{% url 'book_details' book.id %}">
                <div>
                    <div class="book-cover rounded" style="background: url({{book.image.url}}) no-repeat center;background-size: cover;"></div>
                    <p class="book-title">{{book.name}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock content %}

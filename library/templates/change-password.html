{% extends "base.html" %}
{% block content %}
{% load static %}
<main>
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 150px);
        }
        .small-middle-container{
            width: 450px;
            padding: 25px;
            border-radius: 10px;
        }
    </style>


    <div class="small-middle-container bg-light border">
        <div class="d-flex align-items-center mb-3">
            <img src="{% static "images/logo.png" %}" class="logo" alt="logo">
            <h5 class="mx-3">Change Your Password</h5>
        </div>
        <form class="form-group" action="{% url "change_password" %}" method="post">
            {{form.as_p}}
            
            <button class="btn btn-primary mt-3 btn-block">Change</button>
            {% csrf_token %}
        </form>
    </div>
</main>

{% endblock content %}
